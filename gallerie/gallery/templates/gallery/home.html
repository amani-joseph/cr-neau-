<!-- @format -->
{% extends "gallery/base.html" %} {% load bootstrap5 %} {% block content %}
<!-- Button trigger modal -->

<main class="my-3">
	<div class="container my-3">
		<div class="text-center">
			<div class="card text-center">
				<div class="card-header text-center mx-auto"> Featured </div>
				<ul
					class="list-group list-group-flush d-flex flex-row flex-wrap justify-content-center"
				>
					{% for category in categories %}
					<option
						class="list-group-item btn btn-outline-info border shadow rounded-3"
						value="{{category.id}}"
						>{{category.name}}</option
					>

					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
	<div class="col-md-12 d-flex flex-wrap flex-md-row flex-sm-column">
		<div class="container-fluid album py-5 bg-light">
			<div class="container-fluid">
				<div class="d-flex flex-column justify-content-between mx-auto">
					{%for photo in photos%}
					<div class="container mx-auto text-center">
						<button class="btn btn-outline-primary btn-block mx-auto">{{ photo.category.name }}</button>
						<button class="btn btn-outline-primary btn-block mx-auto">{{ photo. }}</button>
					</div>
					<!-- Button trigger modal -->
					<img
						class="m-2 rounded-3 col-lg-6 col-md-6 col-12 img-fluid px-sm-2 mx-sm-auto"
						data-bs-toggle="modal"
						type="button"
						data-bs-target="#staticBackdrop"
						src="{{photo.image.url}}"
						alt="Trolltunga, Norway"
						width="auto"
						height="auto"
					/>

					<!-- Modal -->
					<div
						class="modal fade"
						id="staticBackdrop"
						data-bs-backdrop="static"
						data-bs-keyboard="false"
						tabindex="-1"
						aria-labelledby="staticBackdropLabel"
						aria-hidden="true"
					>
						<div class="modal-dialog modal-xl">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title h6" id="staticBackdropLabel"
										>{{ photo.description}}</h5
									>
									<button
										type="button"
										class="btn-close"
										data-bs-dismiss="modal"
										aria-label="Close"
									></button>
								</div>
								<div class="modal-body">
									<img
										class="m-2 rounded-3 col-12 img-fluid px-sm-2 mx-auto"
										src="{{photo.image.url}}"
										alt="Trolltunga, Norway"
										width="auto"
										height="auto"
									/>
								</div>
								<div class="modal-footer">
									<button
										type="button"
										class="btn btn-warning"
										data-bs-dismiss="modal"
										>Close</button
									>
								</div>
							</div>
						</div>
					</div>

					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</main>
<section class="p-4 d-flex justify-content-center text-center w-100">
      <div class="multi-carousel" id="carousel">
        <div class="multi-carousel-inner d-flex overflow-hidden">
          {% for photo in photos %}
				<div class="multi-carousel-item" style="width: 20.3333%;">
            <img src="{{photo.image.url}}" alt="View of the City in the Mountains" class="w-100">
          </div>
			{% endfor %}

        <button class="carousel-control-prev" type="button" tabindex="0" data-mdb-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" tabindex="0" data-mdb-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>
    </section>
{% endblock content %}
